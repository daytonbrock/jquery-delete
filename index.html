<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.0.js"></script>
    <script src="script.js"></script>
    <title>jQuery Delete</title>
</head>
<body>
    <h1>jQuery Delete</h1>
    <input id="commonIn" type="text" placeholder="common name">
    <input id="scienceIn" type="text" placeholder="scientific name">
    <button id="addDog">Click Me!</button>
    <table>
        <thead>
            <tr>
                <th>Common Name</th>
                <th>Scientific Name</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="dogTable">
            <tr>
                <td>Big Dog</td>
                <td>Dogus Maximus</td>
                <td>
                    <button class="deleteBtn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>German Shepherd</td>
                <td>Shepherdus Germanis</td>
                <td>
                    <button class="deleteBtn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="dogCountDiv">2</div>
</body>
</html>
